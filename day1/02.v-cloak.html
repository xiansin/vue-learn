<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-clock</title>
    <script src="../vue.js"></script>
</head>
<body>
<style>
    [v-cloak]{
        display: none;
    }
</style>
<div id="app">
    <!--解决插值表达式 闪烁问题-->
    <p v-cloak>{{msg}}</p>
</div>
<script>
    let app = new Vue({
        el:'#app',
        data:{
            msg:'123'
        }
    })
</script>
</body>
</html>
