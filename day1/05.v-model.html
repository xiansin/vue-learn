<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model和双向绑定</title>
    <script src="../asset/vue.js"></script>
</head>
<body>
<div id="app">
    <h4>{{msg}}</h4>
    <input type="text" name="" v-model="msg">
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            msg:'这是title'
        }
    });
</script>
</body>
</html>
